<html>
<head>
    <title>
    </title>
</head>

<body>

    <div id="main">
        <h1>{{msg}}</h1>
        <input type="button" value="click" @click="f1"/>
    </div>

    <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var vm = new Vue({
            el:'#main',
            data:{
                msg:'hello1',
                title:'this is title'
            },

            methods: {
                f1:function(){
                    alert(this.msg)
                }
            },
        })
    </script>
</body>
</html>
