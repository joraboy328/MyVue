<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bg {
            color:red;
        }
    </style>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>

</head>

<body>
    <div id="app">
        <div class="bg" v-bind:id="bg1">
            Hello World
            {{msg}}
        </div>
    

    <div class="bg">
        {{msg}}
    </div>
    {{(count + 1) * 10}}
    <div v-html="template">

    </div>
    <a v-bind:href="url">baidu</a>
    <a :href="url1">慕课网</a>
    <button type="button" v-on:click="submit">click</button>
  </div>
    <!--<div class="bg" id="app">hello world!!
        {{msg}}
    </div>-->
<script>
    new Vue({

      // el:'.bg',
       
       el:'#app',
       
       data:{
            bg1:'app-bind',
            msg:'Hello World',
            count:0,
            template:'<div class="bg">hello template</div>',
            url:"http://www.baidu.com",
            url1:"http://www.imooc.com"
        },
        methods:{
            submit:function() {
                this.count++
            }
        }
    })
</script>
</body>
</html>
