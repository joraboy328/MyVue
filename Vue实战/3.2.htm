<html>
    <head>
        <title>Vue实战3.2</title>
        <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    </head>
    <body>
       <div id="app">
         Total price is {{prices}}
       </div> 
    </body>
    <script>
       var app = new Vue({
            el:"#app",
            data:{
             package1:[
                 {
                     name:'iPhone7',
                     price:4000,
                     count:2
                 },
                 {
                    name:'iPad',
                    price:3000,
                    count:3
                 },
                 {  
                    name:'MacBook Pro',
                    price:15000,
                    count:1
                 }
             ]
            },
            computed: {
                
                prices:function() {
                    var prices = 0;

                    for (i=0;i<this.package1.length;i++)
                    {
                        prices+=this.package1[i].price * this.package1[i].count;
                    }

                    return prices;
                }
            },
            methods:{
               
            }
        })
    </script>
</html>
