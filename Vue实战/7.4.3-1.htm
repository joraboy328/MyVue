<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue实战</title>
        <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    </head>
    <body>
       <div id="app">
         <child-component>
            <h2 slot="header">标题</h2>
             <p>正文内容</p>
             <p>更多的正文内容</p>
             <div slot="footer">底部信息</div>

         </child-component>
       </div> 
    </body>
    <script>
        Vue.component('child-component',{
            template: '\
             <div class="container">\
               <div class="header">\
                 <slot name="header"></slot>\
               </div>\
               <div class="main">\
                 <slot></slot>\
               </div>\
               <div class="footer">\
                 <slot name="footer"></slot>\
               </div>\
            </div>'
        });

        var app = new Vue({
            el:"#app"
        })
    </script>
</html>
