    <body>
       <div id="app">
         <child-component>

             <p>正文内容</p>

        Vue.component('child-component',{
            template:'\
            <div class="container">\
                <div class="header">\
                    <slot name="header"></slot>\
                </div>\

                    <slot></slot>\
                </div>\
                <div class="footer">\
                    <slot name="footer">底部信息</slot>\
                </div>\
            </div>',

            mounted:function() {
                var header = this.$slots.header;
                var main = this.$slots.default;

            },
        })


        var app = new Vue({
            el:"#app"
        })
