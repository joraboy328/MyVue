<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue实战9.3</title>
        <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    </head>
    <body>
       <div id="app">
         <ele :list="list"></ele>
       </div> 
    </body>
    <script>
        Vue.component('ele',{
            render:function(createElement) {
                var nodes = [];
                for (var i = 0; i < this.list.length; i++) {
                    nodes.push(createElement('p',this.list[i]));
                }
                return createElement('div',nodes);

            },
            props:{
                list:{
                    type:Array
                }
            }

        });
        var app = new Vue({
            el:"#app",
            data:{
             list:[
                 'Vue.js',
                 'Javascript',
                 'Java'
             ]
            }
        })
    </script>
</html>
