<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue实战7.4.4-1</title>
        <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    </head>
    <body>
       <div id="app">
        <my-list :books="books">
            <template slot="book" scope="props">
                <li>{{ props.bookName}}</li>
            </template>
        </my-list>
       </div> 
    </body>
    <script>
        Vue.component('my-list',{
            props: {
                books:{
                    type:Array,
                    default:function() {
                        return [];
                    }
                }
            },
            template: '\
                <ul>\
                <slot name="book" v-for="book in books"\
                :book-name="book.name">\
                </slot>\
                </ul>'
        });

        var app = new Vue({
            el:"#app",
            data:{

                books:[
                    {name: 'Vue.js'},
                    {name: 'Java'},
                    {name: 'Javascript'}
                ]
             
            },
            methods:{
               
            }
        })
    </script>
</html>
