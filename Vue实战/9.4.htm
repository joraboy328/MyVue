<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue实战</title>
        <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    </head>
    <body>
       <div id="app">
         <ele :list="list"></ele>
         <button @click="handleClick">显示列表</button>
       </div> 
    </body>
    <script>
        Vue.component('ele',{
            render:function(createElement) {
                if (this.list.length) {
                    return createElement('ul',this.list.map(function (item) {
                        return createElement('li',item);
                    }));
                } else
                {
                    return createElement('p','List is empty');
                }
            },
            props: {
                list: {
                    type:Array,
                    default:function() {
                        return [];
                    }
                }
            }

        });
        var app = new Vue({
            el:"#app",
            data:{
                list:[]
            },
            methods:{
               handleClick:function() {
                   this.list = [
                       'Vue.js',
                       'Javascript',
                       'Java'
                   ];
               }
            }
        })
    </script>
</html>
