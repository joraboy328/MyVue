<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue实战6.3</title>
        <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    </head>
    <body>
       <div id="app">
           <input type="text" v-model.lazy="message">
          <p>{{ message }}</p>
          <br>
          <input type="number" v-model.number="number">
          <p>{{ typeof number }}</p>
          <br>
          <input type="text" v-model.trim="message">
          <p>{{ message }}</p>
       </div> 
    </body>
    <script>
        var vueapp = new Vue({
            el:"#app",
            data:{
                message:'',
                number:'123'
            },
            methods:{
               
            }
        })
    </script>
</html>
