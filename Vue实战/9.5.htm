<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue实战9.5</title>
        <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    </head>
    <body>
       <div id="app">
          <ele></ele>
       </div> 
    </body>
    <script>
        Vue.component('ele',{
            render:function(createElement) {
                var _this = this;
                return createElement('div',[
                    createElement('input',{
                        domProps: {
                            value: this.value
                        },
                        on:{
                            input:function(event) {
                                
                                _this.value = event.target.value;
                            }
                        }
                    }),
                    createElement('p','value:' + this.value)
                ]) 
            },
            data:function() {
                return {
                    value:''
                }
            }
        });
        var app = new Vue({
            el:"#app"
        })
    </script>
</html>
