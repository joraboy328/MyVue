<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue实战7.6.2</title>
        <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    </head>
    <body>
       <div id="app">
         <my-component></my-component>
        <script type="text/x-template" id="my-component">
            <div>这是组件内容</div>
        </script>
       </div> 
    </body>
    <script>
        Vue.component('my-component',{
            template:'#my-component'

        });

        var app = new Vue({
            el:"#app"
           
        })
    </script>
</html>
